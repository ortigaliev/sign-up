<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts -->


  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="main-content">
<div class=" site-wrapper container">
  <div class="site-info">
    <h1 class="site-info__title">Learn to code by watching others</h1>
    <p class="site-info__text">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
    </p>
  </div>

  <!-- SITE FORM  -->

  <div class="site-form">

    <div class="site-form__link-box"><a href="#" class="site-form__top-link">Try it free 7 days then $20/mo. thereafter</a></div>

    <div class="form-wrapper">
      <form>
        <div class="site-form__input">
          <input class="form-input__box" type="text" name="name" id="name" required placeholder="First Name">
        </div>
        <div class="site-form__input">
          <input class="form-input__box" type="text" name="fname" id="fname" required placeholder="Last Name">
        </div>
        <div class="site-form__input">
          <input class="form-input__box" type="email" name="email" id="email" required placeholder="Email Address">
        </div>
        <div class="site-form__input">
          <input class="form-input__box" type="password" name="password" id="pasword" required placeholder="Password">
        </div>

        <div class="site-form__trail-box"><button class="site-form__trail-button">CLAIM YOUR FREE TRIAL</button></div>

        <p class="site-form__info-text">By clicking the button, you are agreeing to our <a href="#" class="site-form__info-link">Terms and Services</a> </p>
      </form>
    </div>
  </div>

</div>
